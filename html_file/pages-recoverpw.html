<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Zegva - Responsive Admin & Dashboard Template | Themesdesign</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description">

    <link href="static/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/icons.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="accountbg"></div>

    <!-- Begin page -->
    <div class="home-btn d-none d-sm-block">
        <a href="home_page" class="text-white"><i class="mdi mdi-home h1"></i></a>
    </div>

    <div class="wrapper-page">

        <div class="container">
            <div class="row row justify-content-center">
                <div class="col-lg-5">
                    <div class="card card-pages mt-4">
                        <div class="card-body">
                            <div class="text-center mt-0 mb-3">
                                <a href="initial.html" class="logo logo-admin">
                                    <img src="static/picture/logo-dark1.png" class="mt-3" alt="" height="26"></a>
                                <p class="text-muted mx-auto mb-4 mt-4">请输入您的邮箱，我们会将重置的密码发送给您。</p>
                            </div>

                            <form class="form-horizontal mt-4" action="recover" method="get">

                                <div class="col-12">
                                    <div class="alert alert-danger alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                        请输入您的用户名和邮箱，管理员核对后会将重置你的密码！
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="username">用户名</label>
                                        <input class="form-control" type="text" required="" id="username" placeholder="username" name="username">
                                    </div>
                                    <div class="col-12">
                                        <label for="email">邮箱</label>
                                        <input class="form-control" type="text" required="" id="email" placeholder="123@qq.com" name="email">
                                    </div>
                                    <div class="col-12">
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" title="重新设置你的密码" required="" id="password" placeholder="******" name="password">
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">发送邮件</button>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="col-12 text-center">
                                        <p class="text-muted mb-2">返回&nbsp;&nbsp;<a href="pages-login.html" class="ml-1"><b>登录</b></a></p>
                                    </div>
                                    <!-- end col -->
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- jQuery  -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery.slimscroll.js"></script>
    <script src="static/js/waves.min.js"></script>

    <script src="static/js/bootstrap-datepicker.min.js"></script>

    <!-- App js -->
    <script src="static/js/app.js"></script>

</body>

</html>
