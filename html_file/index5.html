        var result_sum_list = [201,403,75,83];  //预测所有结果总数
        var result_increase = [175,20,62,1];    //预测结果中涨的个数
        var physical_list = [1,0,1,0];  //实际情况
        var date_list = ['2022/2/24','2022/2/25','2022/2/26','2022/2/27'];  //日期
        */
        var k = 0; //列表指针
        var fr = '';
        var pr = '';
        if(forecast_result_list[k] == 1){
            fr = '涨';
        }
        else{
            fr = '跌';
        }
        if(physical_list[k] == 1){
            pr = '涨';
        }
        else{
            pr = '跌';
        }
    </script>
    <script>
        function tomorrow(){
            k += 1;
            if(k == n){
                k--;
            }
            if(forecast_result_list[k] == -1){
                document.getElementById("show_div").style.display = "none";
                document.getElementById("sign_text").style.display = "block";
                document.getElementById('date_data_h4').innerHTML = date_list[k];
            }
            else{
                document.getElementById("show_div").style.display = "block";
                document.getElementById("sign_text").style.display = "none";
                if(forecast_result_list[k] == 1){
                    fr = '涨';
                }
                else{
                    fr = '跌';
                }
                if(physical_list[k] == 1){
                    pr = '涨';
                }
                else{
                    pr = '跌';
                }
                change();
            }
        }
        function yesterday(){
            k -= 1;
            if(k == -1){
                k++;
            }
            if(forecast_result_list[k] == -1){
                document.getElementById("show_div").style.display = "none";
                document.getElementById("sign_text").style.display = "block";
                document.getElementById('date_data_h4').innerHTML = date_list[k];
            }
            else{
                document.getElementById("show_div").style.display = "block";
                document.getElementById("sign_text").style.display = "none";
                if(forecast_result_list[k] == 1){
                    fr = '涨';
                }
                else{
                    fr = '跌';
                }
                if(physical_list[k] == 1){
                    pr = '涨';
                }
                else{
                    pr = '跌';
                }
                change();
            }
        }
        function change(){
            document.getElementById('forecast_accuracy_data_h4').innerHTML = Math.round(accuracy_list[k]*100*100)/100+'%';
            document.getElementById('forecast_result_data_h4').innerHTML = fr;
            document.getElementById('forecast_result_sum_data_h4').innerHTML = result_sum_list[k]+'个';
            document.getElementById('the_number_of_increase_data_h4').innerHTML = result_increase[k]+'个';
            document.getElementById('the_number_of_decrease_data_h4').innerHTML = (result_sum_list[k]- result_increase[k])+'个';
            document.getElementById('physical_truth_data_h4').innerHTML = pr;
            document.getElementById('date_data_h4').innerHTML = date_list[k];
        }
    </script>
