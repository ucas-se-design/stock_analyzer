<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Zegva - Responsive Admin & Dashboard Template | Themesdesign</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description">

    <link href="static/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/icons.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/css/message.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap.min.message.css">
	
    <style>

.customer-service {
		color: #737373;
        margin-top: 75px;
	}
         .customer-service a:hover + .float-tip{
		display: block;
	}

    

	 .float-tip {
		display: none;
		position: absolute;
		width: 148px;
		height: 161px;
		background-color: #ffffff;
		box-shadow: 0px 2px 8px 0px
			rgba(45, 52, 78, 0.1);
		border: solid 1px #e6e6e6;
		left: 40%;
    	bottom: 29px;
	}

	.float-tip img {
		width: 112px;
		height: 112px;
		display: block;
		margin: 16px auto 6px auto;
	}

	 .float-tip p {
		color: #000a1a;
		font-size: 12px;
	}
    </style>
</head>

<body>
    <div class="accountbg"></div>

    <!-- Begin page -->
    <div class="home-btn d-none d-sm-block">
        <a href="home_page" class="text-white"><i class="mdi mdi-home h1"></i></a>
    </div>

    <div class="wrapper-page">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                
                <div class="col-lg-5" >
                    <div class="card card-pages shadow-none mt-4">
                        <div class="card-body" style="height: 470px;">
                            <div class="text-center mt-0 mb-3">
                                <a href="index.html" class="logo logo-admin">
                                    <img src="static/picture/logo-dark1.png" class="mt-3" alt="" height="26"></a>
                                <p class="text-muted w-75 mx-auto mb-4 mt-4">请输入你的账号密码</p>
                            </div>

                            <form class="form-horizontal mt-4" action="start_login" method="get">

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="username">用户名</label>
                                        <input class="form-control" type="text" required="" id="username" placeholder="xiaogu" name="username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="……" name="password"> 
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">登录</button>
                                    </div>
                                </div>

                                <div class="form-group text-center mt-4">
                                    <div class="col-12">
                                        <div class="float-left">
                                            <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock mr-1"></i> 忘记密码?</a>
                                        </div>
                                        <div class="text-right">
                                            <a href="pages-register.html" class="text-muted" title="url()">注册</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group text-center">
                                    <div class="col-12 customer-service">
                                        遇到问题？<a class="text-primary">联系客服</a>
                                        <div class="float-tip">
                                            <img src="static/picture/stock.png" alt="">
                                            <p>专属客服&nbsp;-&nbsp;小股</p>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- jQuery  -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery.slimscroll.js"></script>
    <script src="static/js/waves.min.js"></script>
    <script src="static/js/bootstrap-datepicker.min.js"></script>

    <!-- App js -->
    <script src="static/js/app.js"></script>
    <script src="static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
